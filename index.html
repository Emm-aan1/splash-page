<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <!-- brand logo -->
    <img src="./img/habitual-branding.png" alt="logo" class="brand-img">

    <!-- toggle background -->
    <div class="bg-toggles" title="change Background">
      <div class="bg-1" onclick="changeBg('1')"></div>
      <div class="bg-2" onclick="changeBg('2')"></div>
      <div class="bg-3" onclick="changeBg('3')"></div>
    </div>

    <!-- title and text -->
    <div class="text-container">
      <h1 class="title">
        Find the stuff youâ€™ll love.
      </h1>
      <p class="text">
        Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum
        integer etiam in enim nisi.
      </p>
      <div class="app-store-btn">
        <a href="https://apple.com" target="_blank">
          <img src="./img/app-store-button.png" alt="app store">
        </a>
      </div>
      <div class="google-store-btn">
        <a href="https://play.google.com" target="_blank">
          <img src="./img/google-play-button.png" alt="google store">
        </a>
      </div>
    </div>

    <!-- main image -->
    <div class="main-image-container">
      <img src="./img/main-image.png" alt="main image">
    </div>

    <!-- other images -->
    <img src="./img/profile.png" alt="profile img" class="profile-img">
    <img src="./img/orders.png" alt="orders img" class="orders-img">
    <img src="./img/home.png" alt="home img" class="home-img">
    <img src="./img/cart.png" alt="cart img" class="cart-img">
    <img src="./img/product.png" alt="product img" class="product-img">
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
